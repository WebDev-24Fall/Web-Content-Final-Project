<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Visualization Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Banner styles */
        .banner {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        /* Footer styles */
        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            margin-top: 20px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            margin: 10px 0;
            color: #004080;
        }

        .card button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #00264d;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr;
            }

            .card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Banner -->
    <div class="banner">
        Welcome to the Visualization Dashboard
    </div>

    <!-- Main Content -->
    <h2 style="text-align: center; margin-top: 20px;">Explore Various Visualizations</h2>
    <div class="card-container">

        <!-- Card 3 -->
        <div class="card">
            <h3>Line Chart 02</h3>
            <p>A detailed line chart visualization.</p>
            <button onclick="window.location.href='./plots/danish_line_chart.html'">View Line Chart- 02</button>
        </div>

        <!-- Card 4 -->
        <div class="card">
            <h3>Stacked Bar Chart</h3>
            <p>An interactive stacked bar chart visualization.</p>
            <button onclick="window.location.href='./plots/stacked_bar_plot.html'">View Stacked Bar Chart</button>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Visualization Dashboard | Designed for Data Enthusiasts
    </footer>
</body>

</html>
